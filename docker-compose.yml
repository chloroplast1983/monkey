nginx: 
  image: "registry.cn-hangzhou.aliyuncs.com/marmot/nginx-phpfpm-saas:1.0"
  ports:
   - "80:80"
  links:
   - "phpfpm"
  volumes:
   - ~/data/html/monkey:/var/www/html/
   - ~/log/nginx/monkey:/var/log/nginx
  container_name: monkey-nginx

phpfpm:
  image: "registry.cn-hangzhou.aliyuncs.com/marmot/phpfpm-7.0:1.0"
  volumes:
   - ~/data/html/monkey:/var/www/html/
  links:
   - "memcached-1:memcached_1"
   - "memcached-2:memcached_2"
  external_links:
   - "mysql-master:dbw"
  container_name: monkey-phpfpm

memcached-1:
  image: "registry.aliyuncs.com/marmot/memcached:1.0"
  command: memcached -m 32
  container_name: monkey-memcached1

memcached-2:
  image: "registry.aliyuncs.com/marmot/memcached:1.0"
  command: memcached -m 32
  container_name: monkey-memcached2

